<!DOCTYPE html>
<html>
  <head>
    <title>Tank Anarchy</title>
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'
          rel='stylesheet' />
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'
          rel='stylesheet'>
    <link href='styles.css' rel='stylesheet' />
    
    <script src='/socket.io/socket.io.js'>
    </script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'>
    </script>
  </head>
  <body oncontextmenu='return false;'>
    <div id='nickname-prompt-overlay'>
      <div id='nickname-prompt-container'>
        <form id='nickname-form'>
          <div class='input-group'>
            <input type='text'
                   class='form-control'
                   id='nickname'
                   placeholder='Nickname'
                   autocomplete='off' />
            <span class='input-group-addon'
                  id='nickname-submit'>
              Play
            </span>
          </div>
        </form>
      </div>
    </div>

    <div id='container'>
      <table id='content' border='1'>
        <tr>
          <td colspan='3'>
            <h1>
              Tank Anarchy
            </h1>
          </td>
        </tr>
        <tr>
          <td>
            WASD to move
            <br />
            Click to shoot
            <br />
            I'm afk right now
          </td>
          <td>
            <canvas id='canvas'>
            </canvas>
          </td>
          <td>
            <h3>
              Leaderboard:
            </h3>
            <ul id='leaderboard'>
            </ul>
          </td>
        </tr>
      </table>
    </div>

    <script src='base.js'></script>
    <script src='AFK.js'></script>
    <script src='game/Input.js'></script>
    <script src='game/ViewPort.js'></script>
    <script src='game/Drawing.js'></script>
    <script src='game/Environment.js'></script>
    <script src='game/Game.js'></script>
    <script src='client.js'></script>
  </body>
</html>
